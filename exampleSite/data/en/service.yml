      name: Hearing and hearing test
      content: "Hearing is the most important sense and when we do not hear it becomes a barrier to communicate. Hence it is important to get tested."

    # service item loop
    - icon : ion-compass #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Hearing test
      content: "The audiologist will test the hearing and diagnose the problem after ENT consultation"

    # service item loop
    - icon : ion-image #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Hearing Aid Counseling 
      content: "Hearing aids are digital  devices that are required for hearing loss and it is ideal the right device is chosen carefully to cater the needs of the patients and come back less frequently to the clinic with problems. This is done best by giving a trial and choosing the right hearing aid."

    # service item loop
    - icon : ion-bug #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Pediatric Hearing Screening
      content: "Identifying the hearing problem in infants and children by doing a Oto acoustic emission screening and Brainstem Evoked Response Audiometry. It is important that a right diagnosis is made in children at the earliest as hearing problems lead to speech and language development. "

   
      
